name: Bump Web Dependencies

on:
  workflow_dispatch:

jobs:
  bump:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tchalanet-web
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'tchalanet-web/package-lock.json'
      - run: npm ci
      - name: Update deps (npm-check-updates)
        run: npx npm-check-updates -u
      - name: Install updated deps
        run: npm install
      - name: Lint (best effort)
        run: npm run lint || true
      - name: Build (best effort)
        run: npm run build --if-present || true
      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(web): bump dependencies"
          title: "chore(web): bump dependencies"
          body: |
            Automated dependency update for tchalanet-web using npm-check-updates.
            - Ran ncu -u
            - Installed deps
            - Linted and tried to build
          branch: "chore/bump-web-deps"
          labels: "deps,web"
