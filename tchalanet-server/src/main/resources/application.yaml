server:
  port: 8081

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tchalanet_db}
    username: ${SPRING_DATASOURCE_USERNAME:app}
    password: ${SPRING_DATASOURCE_PASSWORD:app_pwd}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OIDC_ISSUER_URI:http://localhost:8080/realms/tchalanet}

  web:
    cors:
      allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:8081,http://localhost:8082}
      allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
      allowed-headers: Authorization,Content-Type,Accept,Origin
      exposed-headers: Location
      allow-credentials: true
app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}
  version: ${APP_VERSION:0.1.0}
  apiBaseUrl: ${APP_API_BASEURL:http://localhost:8081}
  auth-url: ${OIDC_ISSUER_URI:http://localhost:8080/realms/tchalanet}

springdoc:
  swagger-ui:
    oauth:
      client-id: ${SWAGGER_CLIENT_ID:tchalanet-swagger}
      use-pkce-with-authorization-code-grant: true
    oauth2-redirect-url: http://localhost:8082/swagger-ui/oauth2-redirect.html
    display-operation-id: true
    try-it-out-enabled: true
    filter: true
