<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 140">
    <defs>
        <radialGradient id="shine" cx="30%" cy="25%" r="55%">
            <stop offset="0" stop-color="white" stop-opacity="0.9"/>
            <stop offset="0.35" stop-color="white" stop-opacity="0.35"/>
            <stop offset="1" stop-color="white" stop-opacity="0"/>
        </radialGradient>
        <style>
            .num {fill:#fff;font:700 20px/1 Poppins,Arial,sans-serif;
                text-anchor:middle;dominant-baseline:middle}
        </style>
    </defs>

    <!-- Boule 5 (bleue) -->
    <g transform="translate(90,70)">
        <circle r="40" fill="url(#shine)" fill-opacity="0.3"/>
        <circle r="38" fill="#2E63D6" stroke="white" stroke-width="6"/>
        <text class="num" y="4">5</text>
    </g>

    <!-- Boule 8 (bleue) -->
    <g transform="translate(210,70)">
        <circle r="40" fill="url(#shine)" fill-opacity="0.3"/>
        <circle r="38" fill="#2E63D6" stroke="white" stroke-width="6"/>
        <text class="num" y="4">8</text>
    </g>

    <!-- Boule 17 (rouge) -->
    <g transform="translate(330,70)">
        <circle r="40" fill="url(#shine)" fill-opacity="0.3"/>
        <circle r="38" fill="#E94B3C" stroke="white" stroke-width="6"/>
        <text class="num" y="4">17</text>
    </g>
</svg>
